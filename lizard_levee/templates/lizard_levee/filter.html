<style type="text/css">
.filter-list li {
    list-style-type: none;
}
</style>
<form action="/levee/filters/" type="POST" id="filter-measurements">
<div class="filter-list">
  {% for filter_group in view.filter_groups %}
  <h4 style="margin-left: 10px;"><a href="#">{{ filter_group.name }}</a></h4>
  <div>
    <ul>
      {% for filter_item, filter_item_checked in filter_group.data %}
      <li>
        <input type="checkbox" name="{{ filter_group.data_name }}::{{ filter_item.id }}"{% if filter_item_checked %}checked{% endif %}/><font color="{{ filter_item.html_color }}">{{ filter_item }}</font>
      </li>
      {% endfor %}
      <li>
        <a href="#" class="select-all"><u>Alles</u></a> of <a href="#" class="select-none"><u>niks</u></a> selecteren
      </li>
    </ul>
  </div>
  {% endfor %}
</div>
</form>
