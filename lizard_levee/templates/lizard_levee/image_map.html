<html>
<head>
  <title>{{ view.image_map.title }}</title>
<style type="text/css">

#container {
    position:relative;
}

#img2 {
    position: absolute;
    left: 0px;
    top: 0px;
}
</style>
</head>
<body>
<div id="container">
    <img src="{{ view.image_map.image_url }}" id="img1" />
    <img src="{% url lizard_levee_image_map_map slug=view.image_map.slug %}" id="img2" usemap="#image-map"/>
</div>
<map name="image-map">
  {% for image_map_link in view.image_map.imagemaplink_set.all %}
  <area shape="{{ image_map_link.shape }}" coords="{{ image_map_link.coords }}" href="{{ image_map_link.destination_url }}" />
  {% endfor %}
</map>
</body>
</html>
